<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Please enter 2 numbers below</p>
<form>
<input type="number" id="input1"/>
<input type="number" id="input2"/>
</form>
<div><button id="button1">Sum of the two numbers</button></div>
<div id="answer"></div>
<div id="largestNumber"></div>
<div id="sameDifferent"></div>
<div id="output1"></div>
<div id="output2"></div>
<div id="demo"></div>

<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type="number" />  
<input id="input2" type="number" />  
<input id="input3" type="number" />

<input type="button" id="answer2" value="Answer2" />
<span id="result"></span>

<script>
    
    /*You can write below like this too 
    var myButton1 = document.getElementById("button1").addEventListener("click", checkInput, false);*/
    var myButton1 = document.getElementById("button1");
    
    myButton1.addEventListener("click", checkInput, false);
    
    function checkInput() {
        var x = parseInt(document.getElementById("input1").value);
        console.log(x);
        var y = parseInt(document.getElementById("input2").value);
        console.log(y);
        
/* 4. Sum of number */
        var a = x + y;
        /*console.log(z);
        alert(z);*/
        var myAnswer = document.getElementById("answer");
        myAnswer.innerHTML = a;
        
/* 5. Largest number */
        var myLargest = document.getElementById("largestNumber");
        if(x > y) {
            myLargest.innerHTML = x;
        } else {
            myLargest.innerHTML = y;
        }
       
/* 6. Same or Different */
        var mySameDiff = document.getElementById("sameDifferent");
        if(x === y) {
            mySameDiff.innerHTML = 'SAME';
            /*alert("SAME");*/
        } else {
            mySameDiff.innerHTML = 'DIFFERENT';
            /*alert("DIFFERENT");*/
        }
        /*Can use ternary for this*/
        
/* 7. Number less and number more than one number entered */      
        var myOutput1 = document.getElementById("output1");
        myOutput1.innerHTML = x - 1;
        /*alert(x - 1);*/
        
        var myOutput2 = document.getElementById("output2");
        myOutput2.innerHTML = x + 1;
             
    }
    
 /* 8. Collect 3 numbers and display difference of values (a + b) * c and (a + b + c) */     
    /*var a = parseInt(document.getElementById("input1").value);
    var b = parseInt(document.getElementById("input2").value);
    var c = parseInt(document.getElementById("input3").value);*/
    
    var myAnswer2 = document.getElementById("answer2");
    
    myAnswer2.addEventListener("click", calculateDiff, false);
    
    function calculateDiff() {
        
        var a = parseInt(document.getElementById("input1").value);
        var b = parseInt(document.getElementById("input2").value);
        var c = parseInt(document.getElementById("input3").value);
        
        var x = (((a + b) * c) - (a + b + c));
        
        var myresult = document.getElementById("result");
        myresult.innerHTML = x;
        
        
    }
    
 
      
</script>

</body>
</html>
